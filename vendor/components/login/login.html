<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="../../assets/css/bootstrap/bootstrap.min.css"
    />
    <script src="../../assets/js/common/common.js"  type="text/javascript"  ></script>
    <script src="../../assets/js/storage/storage.js" type="text/javascript"></script>  
  
    <script type="text/javascript">
      function checkUser(event) {
        event.preventDefault();
        const url = "http://localhost:3000/vendors";

        fetch(url)
          .then((res) => res.json())
          .then((res) => {
            const username = $("#username").val(); //document.getElementById("username").value;
            const password = $("#password").val(); //document.getElementById("password").value;
            let user = res.find(
              (item) => item.userName == username && item.password == password
            );
            setStorage("userDetails", JSON.stringify(user));
            // window.location.reload()
          });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <form onsubmit="checkUser(event)">
        <h2 class="my-4 text-center">Login</h2>
        <div class="form-group">
          <label>UserName/Email</label>
          <input type="text" id="username" class="form-control" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" class="form-control" />
        </div>
        <div class="mt-2">
          <button type="submit" class="btn btn-primary">
            <span style="font-size: 1em">&#x263A;</span> Login
          </button>
          <button type="reset" class="btn btn-secondary">
            <span style="font-size: 1em">&#x26A2;</span> Clear
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
